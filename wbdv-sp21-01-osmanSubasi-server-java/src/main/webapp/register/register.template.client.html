<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"
                   title="Please enter your user name"
                   placeholder="Alice"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="inputPassword"
                   class="form-control"
                   title="Please enter your password"
                   placeholder="1234qwer!@#$"
                   id="password">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="verifyPassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="inputPassword"
                   class="form-control"
                   title="Please enter your password"
                   placeholder="1234qwer!@#$"
                   id="verifyPassword">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="password"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-primary btn-block"
               href="../profile/profile.template.client.html">
                Sign Up
            </a>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a
               href="../login/login.template.client.html">
                Login
            </a>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="password"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a href="../index.html">
                Cancel
            </a>
        </div>
    </div>



</div>
</body>
</html>
