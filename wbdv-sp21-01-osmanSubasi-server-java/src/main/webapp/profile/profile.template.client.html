<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1> Profile</h1>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <div class="alert alert-success" role="alert">
                Profile successfully saved!
            </div>
        </div>
    </div>


    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">

            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                    readonly
                   class="form-control"
                   id="username"
                   title="Please enter your user name"
                   placeholder="Alice"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phone">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="email"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   title="Please enter a valid email"
                   placeholder="alice@woderland.com"
                   id="email">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="role"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select id="role" class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   title="Please enter your dob"
                   value="today"
                   id="dob">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">

        </label>
        <div class="col-sm-10">
            <a class="btn btn-success btn-block"
               href="profile.template.client.html">
                Update
            </a>
        </div>

    </div>
    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a class="btn btn-danger btn-block"
               href="../index.html">
                Logout
            </a>
        </div>

    </div>


</div>

</body>
</html>
